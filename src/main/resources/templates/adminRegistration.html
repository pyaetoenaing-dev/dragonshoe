<!DOCTYPE html>

<!-- beautify ignore:start -->
<html lang="en" class="light-style customizer-hide" dir="ltr"
	data-theme="theme-default" data-assets-path="../assets/"
	data-template="vertical-menu-template-free">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>Register Page</title>

<meta name="description" content="" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="../assets/img/favicon/favicon.ico" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

<!-- Core CSS -->
<link th:href="@{/css/core.css}" rel="stylesheet" />

<link th:href="@{/css/theme-default.css}" rel="stylesheet" />

<link th:href="@{/css/demo.css}" rel="stylesheet" />

<!-- Vendors CSS -->
<link th:href="@{/css/page-auth.css}" rel="stylesheet" />
<link th:href="@{/css/perfect-scrollbar.css}" rel="stylesheet" />

<!-- Page CSS -->
<!-- Page -->
<link th:href="@{/css/page-auth.scss}" rel="stylesheet" />



<!-- Helpers -->
<script src="js/helpers.js"></script>
<script src="js/config.js"></script>

<style>
body {
	background: linear-gradient(to bottom right, #4B0000, #800000, #4B0000);
}

.role-input-group {
	margin-top: 13px;
	position: relative;
	margin-bottom: 20px;
}

.role-input-group select {
	width: 100%;
	padding: 7px 15px 7px 15px;
	font-size: 16px;
}
</style>

</head>

<body>

	<div class="container-xxl">
		<div class="authentication-wrapper authentication-basic container-p-y">
			<div class="authentication-inner">

				<div class="card" style="width: 450px;">
					<div class="card-body">

						<div class="app-brand justify-content-center">
							<span
								style="font-size: 22px; color: #4B0000; font-weight: bold; text-transform: capitalize;">Account
								Registration</span>
						</div>

						<form id="formAuthentication" class="mb-3" method="post"
							th:action="@{/registerAdmin}" th:object="${user}">
							<div class="mb-3">
								<label for="firstname" class="form-label"
									style="color: #333333; font-size: 13px; font-weight: bold;">First
									Name</label> <input type="text" class="form-control" id="firstname"
									name="firstname" placeholder="Enter first name here..."
									required autofocus th:field="*{firstName}" />
							</div>
							<div class="mb-3">
								<label for="lastname" class="form-label"
									style="color: #333333; font-size: 13px; font-weight: bold;">Last
									Name</label> <input type="text" class="form-control" id="lastname"
									name="lastname" placeholder="Enter last name here..." required
									th:field="*{lastName}" />
							</div>

							<div class="mb-3">
								<label for="password" class="form-label"
									style="color: #333333; font-size: 13px; font-weight: bold;">Password</label>
								<input type="password" class="form-control" id="password"
									name="password" placeholder="Enter password here..." required
									th:field="*{password}" />
							</div>

							<div class="mb-3">
								<label for="email" class="form-label"
									style="color: #333333; font-size: 13px; font-weight: bold;">Email</label>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Enter email here..." required th:field="*{email}" />
							</div>

							<div class="mb-3">
								<label for="phone" class="form-label"
									style="color: #333333; font-size: 13px; font-weight: bold;">Phone</label>
								<input type="text" class="form-control" id="phNo" name="phNo"
									placeholder="Enter phone number here..." required
									th:field="*{phNo}" />
							</div>
							<div class="mb-3">
								<label for="address" class="form-label"
									style="color: #333333; font-size: 13px; font-weight: bold;">Address</label>
								<input type="text" class="form-control" id="address"
									name="address" placeholder="Enter address here..." required
									th:field="*{address}" />
							</div>

							<div class="role-input-group">
								<label for="roleSelect" class="form-label"
									style="color: #333333; font-size: 13px; font-weight: bold;">Role</label>
								<div class="custom-select-wrapper">
									<select class="form-control custom-select" th:field="*{type}">
										<option value="" disabled selected>Select Type</option>
										<option value="Production Manager">Production Manager</option>
										<option value="Clerk">Clerk</option>
										<option value="Chief Accountant">Chief Accountant</option>
									</select> <span class="dropdown-icon">&#9662;</span>
									<!-- Dropdown arrow -->
								</div>
								<p th:errors="*{role}" class="text-danger"></p>
							</div>


							<button class="btn btn-primary d-grid w-100"
								style="background: linear-gradient(to right, #800000, #8B0000, #B22222); border: none; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);">Sign
								up</button>
						</form>



						<p class="text-center">
							<span style="color: black; font-weight: bold;">Already
								have an account?</span> <a th:href="@{/login}"><span
								style="color: #4B0000; text-decoration: underline; font-weight: bold;">Log
									in here</span></a>
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>


	<script src="js/menu.js"></script>

	<script src="../assets/js/main.js"></script>

	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
