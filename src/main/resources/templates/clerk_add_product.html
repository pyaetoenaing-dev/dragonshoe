<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr"
	data-theme="theme-default" data-assets-path="../assets/"
	data-template="vertical-menu-template-free"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<title>Add Product</title>

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="../assets/img/favicon/favicon.ico" />

<!-- Fonts and Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

<!-- Core CSS -->
<link th:href="@{/css/core.css}" rel="stylesheet" />
<link th:href="@{/css/theme-default.css}" rel="stylesheet" />
<link th:href="@{/css/demo.css}" rel="stylesheet" />

<!-- Vendors CSS -->
<link th:href="@{/css/page-auth.css}" rel="stylesheet" />
<link th:href="@{/css/perfect-scrollbar.css}" rel="stylesheet" />

<link th:href="@{/css/managerStyle.css}" rel="stylesheet" />
<link th:href="@{/css/cleckStyle.css}" rel="stylesheet" />



<!-- Helpers -->
<script src="js/helpers.js"></script>
<script src="js/config.js"></script>
</head>


<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-custom">
		<a class="navbar-brand" href="#"> <i class="fas fa-users-cog"></i>
			Admin Clerk
		</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/clerk}"><i class="fas fa-box"></i> Products</a></li>
				<li class="nav-item"><a class="nav-link active"
					th:href="@{/addProduct}"><i class="fas fa-plus-square"></i> Add
						Products</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/addBrand}"><i
						class="fas fa-tags"></i> Add Brands</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/addProductDetail}"><i class="fas fa-info-circle"></i>
						Add Product Details</a></li>
			</ul>
		</div>
		<a class="btn logout-btn" th:href="@{/login}"><i
			class="fas fa-sign-out-alt"></i> Log Out</a>
	</nav>

	<!-- Main Content -->
	<div class="container-xxl py-4" style="margin-top: 100px;">
		<h1 style="color:#800000;">Add Product</h1>

		<form th:action="@{/saveProduct}" th:object="${product}" method="post"
			enctype="multipart/form-data">
			<div class="form-row">
				<div class="form-group form-group-half">
					<label for="productName">Product Name</label> <input type="text"
						id="productName" th:field="*{productName}" class="form-control"
						placeholder="Enter Product Name" required>
				</div>
				<div class="form-group form-group-half">
					<label for="description">Description</label> <input type="text"
						id="description" th:field="*{description}" class="form-control"
						placeholder="Enter Description" required>
				</div>
				<div class="form-group form-group-full">
					<label>Product Type</label>
					<div class="radio-group">
						<label><input type="radio" th:field="*{type}"
							th:value="Men" name="type"> Men</label> <label><input
							type="radio" th:field="*{type}" th:value="Women" name="type">
							Women</label> <label><input type="radio" th:field="*{type}"
							th:value="Kid" name="type"> Kid</label>
					</div>
				</div>
				<div class="form-group form-group-full">
					<label for="image">Photo</label> <input type="file" id="image"
						name="image" accept="image/png, image/jpeg"
						class="form-control inputData" required>
				</div>
				<div class="form-group form-group-full">
					<label for="brand">Brand</label> <select id="brand" name="brand"
						class="form-control" required>
						<option th:each="brand : ${allBrands}" th:value="${brand.brandId}"
							th:text="${brand.brandName}"></option>
					</select>
				</div>
			</div>

			<button type="submit" class="btn-save">Save Product</button>
		</form>
	</div>

	<!-- JavaScript Libraries -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
