<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
        	font-size: 16px;
            width: 100%;
            padding: 10px;
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/registerAdmin}" th:object="${user}" method="post">
            <h1>Admin Registration</h1>
            <div class="error" th:if="${error}" th:text="${error}"></div>
            <div class="form-group">
                <input type="text" th:field="*{firstName}" placeholder="First Name" required />
            </div>
            <div class="form-group">
                <input type="text" th:field="*{lastName}" placeholder="Last Name" required />
            </div>
            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Password" required />
            </div>
            <div class="form-group">
                <input type="text" th:field="*{address}" placeholder="Address" required />
            </div>
            <div class="form-group">
                <input type="text" th:field="*{phNo}" placeholder="Phone No" required />
            </div>
            <div class="form-group">
                <select th:field="*{type}">
                    <option value="">Select Type</option>
                    <option value="Production Manager">Production Manager</option>
                    <option value="Clerk">Clerk</option>
                    <option value="Chief Accountant">Chief Accountant</option>
                </select>
            </div>
            <button type="submit">Register as Admin</button>
        </form>
    </div>
</body>
</html>
